{% extends "main/base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>


    <script>
        const STATIC_URL = "{% static '' %}";
    </script>
    <script src="{% static 'js/three.js' %}"></script>

    <style>

        body {
            margin: 0;
            overflow: hidden;
        }

        #globe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Asegura que la esfera esté detrás del contenido */
        }

        .fixed-button-city {
            position: fixed;
            bottom: 10%;
            left: 15%;
            border-radius: 50%;
            background-color: #6a4fb8;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-color: #6a4fb8;
        }

        .fixed-button-city i {
            font-size: 3em;
            color: white; /* Cambia el color del icono si lo deseas */
        }

        @media (max-width: 768px) {
            .fixed-button-city {
                bottom: 5%;
                left: 5%;
                width: 70px;
                height: 70px;
            }

            .fixed-button-city i {
                font-size: 2em;
            }
        }

        .fixed-button-profile {
            position: fixed;
            bottom: 10%;
            right: 15%;
            border-radius: 50%;
            background-color: #6a4fb8;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-color: #6a4fb8;
        }

        .fixed-button-profile i {
            font-size: 3em;
            color: white; /* Cambia el color del icono si lo deseas */
        }

        @media (max-width: 768px) {
            .fixed-button-profile {
                bottom: 5%;
                right: 5%; /* Corregido "rigth" a "right" */
                width: 70px;
                height: 70px;
            }

            .fixed-button-profile i {
                font-size: 2em;
            }
        }

        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            background-color: white; /* Fondo blanco para las sugerencias */
            border: 1px solid #6a4fb8; /* Borde morado para las sugerencias */
        }

        .ui-menu-item {
            padding: 5px 10px; /* Añade espacio entre los elementos de la lista */
            cursor: pointer; /* Cambia el cursor al pasar sobre las sugerencias */
        }

        .ui-menu-item:hover {
            background-color: #f0f0f0; /* Color de fondo al pasar el cursor sobre las sugerencias */
        }

                /* Estilos CSS personalizados */
        .input-group {
            box-shadow: 0px 0px 5px #6a4fb8; /* Luz morada en los bordes */
        }

        .input-group-text {
            background-color: #6a4fb8; /* Fondo morado para el botón */
            border-color: #6a4fb8; /* Borde morado para el botón */
        }

        .btn-purple {
            background-color: #6a4fb8; /* Fondo morado para el botón */
            border-color: #6a4fb8; /* Borde morado para el botón */
        }

        .btn-purple:hover {
            background-color: #7d63aa; /* Color morado más oscuro al pasar el cursor */
            border-color: #7d63aa; /* Borde morado más oscuro al pasar el cursor */
        }

        .btn-purple:focus {
            box-shadow: 0 0 0 0.25rem rgba(106, 79, 184, 0.5); /* Luz morada cuando está enfocado */
        }

    </style>

</head>

<body>
   
    
    
    

    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    
    
    
    


</body>

{% endblock %}
